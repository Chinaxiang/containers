@version: 3.7

options {
    keep_hostname(yes);
    create_dirs(yes);
};

source s_net {
  tcp(
     ip("0.0.0.0"), 
     port(514)
  );
  udp(
     ip("0.0.0.0"), 
     port(514)
  );
  syslog(
     ip("0.0.0.0")
  );
  unix-stream("/var/run/syslog-ng/syslog-ng.sock");
};

destination d_file {
  file("/var/log/syslog-ng/syslog");
};

log {
    source(s_net);
    destination(d_file);
};